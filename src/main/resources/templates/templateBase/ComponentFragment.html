<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseKiaalap}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>


	<div class="form-group">
		<select required="required" th:fragment="municicipiosByProvincia" id="ddd">
			<option value="">Seleccione Municipio</option>
			<option th:each="municipio : ${municipios}" th:value="${municipio.id}" th:text="${municipio.nomb_mun}" />
		</select>
	</div>



	<div class="form-group">
		<select required="required" th:fragment="pueblosByMunicipio" id="ddd" name="municipio">
			<option value="">Seleccione pueblo</option>
			<option th:each="pueblo : ${pueblos}" th:value="${pueblo.id}" th:text="${pueblo.nomb_pueb}" />
		</select>
	</div>



	<div class="form-group">
		<select required="required" th:fragment="tipocontrato">
			<option value="">Seleccione tipo de contrato</option>
			<option th:each="tipocontrato : ${tipocontratos}" th:value="${tipocontrato.nro}"
				th:text="${tipocontrato.tipo_contrato}" />
		</select>
	</div>


	<div class="form-group">
		<select th:fragment="users" name="username" id="username" data-placeholder="Seleccione usuario" tabindex="-1" required
			class="form-control chosen-select">
			<option value="-1">Seleccione usuario</option>

			<option th:each="user: ${users}" th:value="${user.id}" th:text="${user.usernamee}"></option>
		</select>
	</div>



	<div th:fragment="contentAutorities">

		<div class="float-right">
			<div class="float-right">
	
				
				<a th:href="@{/}"  class="btn btn-success btn-sm"><i class=" fa fa-home"></i> Cancelar</a>
				<button type="submit" class="btn btn-primary btn-sm">
					<i class="fa fa-save"></i> Guardar
				</button>
				<span class="section"></span>
			</div>
		</div>
		<br /> <br />
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Display name</th>
					<th>Authorities</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<th style="color: blue;">1</th>
					<td style="font-variant: small-caps;">ADMINISTRADOR</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="ADMIN"
									value="ROLE_ADMIN" th:checked="${ROLE_ADMIN}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">2</th>
					<td style="font-variant: small-caps;">CREATE</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="CREATE"
									value="ROLE_CREATE" th:checked="${ROLE_CREATE}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">3</th>
					<td style="font-variant: small-caps;">UPDATE</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="UPDATE"
									value="ROLE_UPDATE" th:checked="${ROLE_UPDATE}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">4</th>
					<td style="font-variant: small-caps;">DELETE</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="DELETE"
									value="ROLE_DELETE" th:checked="${ROLE_DELETE}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">5</th>
					<td style="font-variant: small-caps;">COMERCIAL</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="COMERCIAL"
									value="ROLE_COMERCIAL" th:checked="${ROLE_COMERCIAL}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">6</th>
					<td style="font-variant: small-caps;">ECONOMIA</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="ECONOMIA"
									value="ROLE_ECONOMIA" th:checked="${ROLE_ECONOMIA}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">7</th>
					<td style="font-variant: small-caps;">METEOROLOGIA</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="METEOROLOGIA"
									value="ROLE_METEOROLOGIA" th:checked="${ROLE_METEOROLOGIA}">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<th style="color: blue;">8</th>
					<td style="font-variant: small-caps;">PRONOSTICO</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="PRONOSTICO"
									value="ROLE_PRONOSTICO" th:checked="${ROLE_PRONOSTICO}">
							</label>
						</div>
					</td>
				</tr>


				<tr>
					<th style="color: blue;">9</th>
					<td style="font-variant: small-caps;">ESTACIONES</td>
					<td>
						<div class="i-checks pull-left">
							<label> <input type="checkbox" class="flat" name="authorities[]" id="ESTACIONES"
									value="ROLE_ESTACIONES" th:checked="${ROLE_ESTACIONES}">
							</label>
						</div>
					</td>
				</tr>








			</tbody>
		</table>


	</div>





</body>

</html>
