<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseKiaalap}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>


	<div layout:fragment="content">

		<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>


		<div class="single-pro-review-area mt-t-30 mg-b-15">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
							<div class="sparkline13-hd">
								<div class="main-sparkline13-hd">
									<h1>Modificar cliente</h1>
								</div>
							</div>
							<form th:action="@{/update_Cliente}" method="POST"
								class="dropzone dropzone-custom needsclick add-professors"
								th:object="${clientetoupdate}" name="upcliente" id="upcliente">
								<div class="row">
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label class="login2">Nro. de contrato </label>
											<input name="nrocontrato" id="nrocontrato" type="text" class="form-control"
												required="true" placeholder="Número de contrato"
												th:field="*{nro_contrato}" value="${nro_contrato}">
										</div>
										<div class="form-group">
											<label class="login2">Nombre del cliente </label>
											<input name="nombre_cliente" id="nombre_cliente" type="text"
												class="form-control" required="true" placeholder="Nombre del cliente"
												th:field="*{nombre_cliente}">
										</div>
										<div class="form-group">
											<label class="login2">Carnet de Identidad </label>
											<input name="ci" id="ci" type="text" class="form-control"
												placeholder="Carnet de Identidad" required="true"
												data-mask="99999999999" th:field="*{ci}">
										</div>
										<div class="form-group">
											<label class="login2">Dirección </label>
											<input name="direccion" id="direccion" type="text" class="form-control"
												placeholder="DirecciÃ³n" th:field="*{direccion}">
										</div>
										<div class="form-group">
											<label class="login2">Teléfono </label>
											<input name="telefono" id="telefono" type="text" class="form-control"
												placeholder="Teléfono" th:field="*{telefono}">
										</div>
										<div class="form-group">
											<label class="login2">Tipo de contrato </label>
											<input name="tipo_contrato" id="tipo_contrato" type="text"
												class="form-control" placeholder="Tipo de contrato"
												th:field="*{tipo_contrato}">
										</div>
										<div class="form-group">
											<label class="login2">Fecha de suscripción </label>
											<div class="form-group data-custon-pick" id="data_1">

												<div class="input-group ">
													<span class="input-group-addon"><i
															class="fa fa-calendar"></i></span>
													<input id="fechasuscripcion" type="text" class="form-control"
														th:field="*{fecha_suscripcion}">
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<label class="login2">Vigencia </label>
											<div class="form-group data-custon-pick" id="data_1">

												<div class="input-group ">
													<span class="input-group-addon"><i
															class="fa fa-calendar"></i></span>
													<input id="fechavigencia" type="text" class="form-control"
														th:field="*{vigencia}">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="login2">Nro. de suplemento </label>
											<input name="nro_suplemento" id="nro_suplemento" type="text"
												class="form-control" placeholder="Nro de suplemento"
												th:field="*{nro_suplemento}">
										</div>
										<div class="form-group">
											<label class="login2">Fecha de suplemento </label>
											<div class="form-group data-custon-pick" id="data_1">

												<div class="input-group ">
													<span class="input-group-addon"><i
															class="fa fa-calendar"></i></span>
													<input id="fechasuplemento" type="text" class="form-control"
														th:field="*{fecha_suplemento}">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="login2">Entidad </label>
											<input name="entidad" id="entidad" type="text" class="form-control"
												placeholder="Entidad" th:field="*{entidad}">
										</div>
										<div class="form-group">
											<label class="login2">Provincia </label>
											<select name="provincia" id="provincia" class="form-control"
												required="true">
												<option th:each="provincia:${provincias}" th:value="${provincia.id}"
													th:text="${provincia.nomb_prov}"> </option>

											</select>
										</div>
										<div class="form-group">
											<label class="login2">Municipio </label>
											<select name="municipio" id="loadMunicipiosFragment" class="form-control"
												required="true">
												<option th:each="municipio:${municipios}" th:value="${municipio.id}"
													th:text="${municipio.nomb_mun}"></option>

											</select>
										</div>
										<div class="form-group">
											<div class="form-select-list">
												<label class="login2">Pueblo </label>
												<select name="pueblo" class="form-control" id="loadPueblosFragment"
													required="true">
													<option th:each="pueblo:${pueblos}" th:value="${pueblo.id}"
														th:text="${pueblo.nomb_pueb}"></option>

												</select>
											</div>
										</div>



										<div class="form-group">
											<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
												<label class="login2 pull-right pull-right-pro">Vencido </label>
											</div>
											<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
												<div class="inline-checkbox-cs">
													
													
													
													
											
												<div th:if="*{vencido=='si' || vencido=='Si'}">
													<label class="checkbox-inline i-checks pull-left">
														<input id="notificarsi" type="radio" name="dictaminado" checked  value="si" th:field="*{vencido}">
														<i></i> Si </label>
												</div>


												<div th:if="*{vencido=='no' || vencido=='No'}">
													<label class="checkbox-inline i-checks pull-left">
														<input id="notificarsi" type="radio" name="dictaminado" checked value="no" th:field="*{vencido}">
														<i></i> No </label>
												</div>


												<div th:if="*{vencido=='no'  || vencido=='No'}">
													<label class="checkbox-inline i-checks pull-left">
														<input id="notificarsi" type="radio" name="dictaminado" value="si" th:field="*{vencido}">
														<i></i> Si </label>
												</div>


												<div th:if="*{vencido=='si' || vencido=='Si'}">
													<label class="checkbox-inline i-checks pull-left">
														<input id="notificarsi" type="radio" name="dictaminado" value="no" th:field="*{vencido}">
														<i></i> No </label>
												</div>
													
													
													
													
													
													
													
												</div>
											</div>
										</div>
									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-lg-12">
										<div class="payment-adress">
											<button type="submit"  id="update"
												class="btn btn-primary waves-effect waves-light">Aceptar</button>
											<a class="btn btn-primary waves-effect waves-light"
												href="/">Cancelar</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>





		<script>

			$(document).ready(function () {


				$('#fechasuscripcion').datepicker({
					startView: 1,
					todayBtn: "linked",
					keyboardNavigation: false,
					forceParse: false,
					autoclose: true,
					format: "dd-mm-yyyy"
				});

				$('#fechavigencia').datepicker({
					startView: 1,
					todayBtn: "linked",
					keyboardNavigation: false,
					forceParse: false,
					autoclose: true,
					format: "dd-mm-yyyy"
				});


				$('#fechasuplemento').datepicker({
					startView: 1,
					todayBtn: "linked",
					keyboardNavigation: false,
					forceParse: false,
					autoclose: true,
					format: "dd-mm-yyyy"
				});





















				$('#provincia').change(function () {
					var provincia = $('#provincia').val();
					dir = '/getMunicipioByProvincia/' + provincia;
					$.ajax({
						url: '/getMunicipioByProvincia',
						dataType: 'html',
						data: {
							provincia: provincia,
						},
						success: function (data) {
							$("#loadMunicipiosFragment").load('/getMunicipioByProvincia', $("#provincia").serialize());
							if (provincia === "-1") {
								$("#addpueblo").prop("disabled", "disabled");
								$("#loadPueblosFragment").prop("disabled", "disabled");
							}
						},
						error: function (data) {
							toastr["error"](data.body,
								data.titulo);
							console.log("No hay resultado");
						}

					});

				});
			});





			$(document).ready(function () {
				$('#loadMunicipiosFragment').change(function () {
					var municipio = $('#loadMunicipiosFragment').val();
					dir = '/getPuebloByMunicipio/';
					$.ajax({
						url: '/getPuebloByMunicipio',
						dataType: 'html',
						data: {
							municipio: municipio,
						},
						success: function (data) {
							$("#loadPueblosFragment").load('/getPuebloByMunicipio', $("#loadMunicipiosFragment").serialize());
							$("#addpueblo").removeAttr("disabled");
							$("#loadPueblosFragment").removeAttr("disabled");

						},
						error: function (data) {
							toastr["error"](data.body,
								data.titulo);
							console.log("No hay resultado");
						}

					});

				});
			});





		</script>


	</div>

</body>

</html>
