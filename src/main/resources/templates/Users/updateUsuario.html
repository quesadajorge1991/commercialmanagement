<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseKiaalap}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>


	<div layout:fragment="content">

		 <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">                
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="product-payment-inner-st">
                        <div class="sparkline13-hd">
                            <div class="main-sparkline13-hd">
                                <h1>Agregar usuario</h1>
                            </div>
                        </div>
                        <form   th:object="${usuario}" method="POST" th:action="@{/update_Usuario}">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                                
                                    <div class="form-group">
                                    <input type="hidden"  th:field="*{id}" />
                                        <label class="login2">Usuario </label>
                                        <input type="text"  th:field="*{usernamee}" class="form-control" required="true" disabled placeholder="Usuario"/>
                                           </div>
                            
                                    <div class="form-group">
                                        <div class="form-group res-mg-t-15">
                                            <label class="login2">Descripción </label>
                                            <textarea th:field="*{descripcion}" name="descripcion" id="descripcion" placeholder="Descripción"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="i-checks pull-left">
                                            <label>
                                                <input  th:checked="*{enabled}" id="enabled" type="checkbox" name="enabled" > <i></i> Habilitar </label>
                                        </div>
                                    </div>
                                </div>                                 
                            </div>
                            <br/>    
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="payment-adress">
                                        <button type="submit"  class="btn btn-primary waves-effect waves-light" >Aceptar</button>
                                        <a class="btn btn-primary waves-effect waves-light" href="${path}/Gestion_Usuario"  >Cancelar</a>
                                </div>                                
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
	</div>

</body>

</html>
