<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templateBase/BaseKiaalap}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<script th:src="@{/js/vendor/jquery-1.12.4.min.js}"></script>
		<div class="single-pro-review-area mt-t-30 mg-b-15">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
							<ul id="myTabedu1" class="tab-review-design">
								<li class="active"><a href="#description"
									th:text="#{Update.provincia}"></a></li>

							</ul>
							<div id="myTabContent" class="tab-content custom-product-edit">
								<div class="product-tab-list tab-pane fade active in"
									id="description">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
											<div class="review-content-section">
												<div id="dropzone1" class="pro-ad">
													<form th:object="${provincia}" action="/upload"
														class="dropzone dropzone-custom needsclick add-professors"
														id="demo1-upload">
														<div class="row">
															<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
																<div class="form-group">
																	
																	<input  name="idprovincia" id="idprovincia" th:field="*{id}" type="hidden" 
																		class="form-control" placeholder="Provincia">
																		
																	<input name="nameprovincia" th:field="*{nombProv}" id="nameprovincia"
																		type="text" class="form-control"
																		placeholder="Provincia">
																</div>

															</div>

														</div>
														<div class="row">
															<div class="col-lg-12">
																<div class="payment-adress">
																	<a class="btn btn-primary waves-effect waves-light"
																		th:href="@{/Territorio/index}"><i
																		class="fa fa-close"></i> Cancelar</a>
																	<button type="button" onclick="updateProvincia();"
																		class="btn btn-primary waves-effect waves-light">
																		<i class="fa fa-save"></i> Aceptar
																	</button>
																</div>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript">
			function updateProvincia() {
				
				var nameprovincia = $('#nameprovincia').val();
				var idprovincia = $('#idprovincia').val();
				
				$.ajax({
					url : '/Territorio/updateProvincia',
					dataType : 'json',
					method : 'post',
					data : {
						id:idprovincia,nombProv : nameprovincia
					},
					success : function(data) {
						toastr[data.msgtipo](data.msgbody, data.msgtitu);
					},
					error : function(data) {
						toastr["error"](data.body, data.titulo);
						console.log("No hay resultado");
					}
				});
			}
		</script>

	</div>

</body>
</html>
